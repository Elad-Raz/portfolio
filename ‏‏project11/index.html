<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather API</h1>
      <p class="api-note">
        砖 API KEY 转专
        <a href="https://openweathermap.org/api" target="_blank"
          >OpenWeatherMap</a
        >
      </p>
      <form id="weatherForm" autocomplete="off">
        <label for="city">拽 拽砖 转 砖 注专 砖驻 注专转  转</label>
        <div class="tooltip-wrapper">
          <input
            type="text"
            id="city"
            name="city"
            required
            placeholder="砖: Springfield"
          />
        </div>
        <ul id="suggestions" class="suggestions"></ul>

        <label for="apiKey"> 驻转 API</label>
        <input
          type="text"
          id="apiKey"
          name="apiKey"
          required
          placeholder="住 转 驻转 砖 "
        />

        <label for="language">专 砖驻</label>
        <select id="language">
          <option value="he">注专转</option>
          <option value="en">English</option>
        </select>

        <button type="submit">拽 转转</button>
        <p id="error" class="error"></p>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
